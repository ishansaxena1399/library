<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Management System</title>
</head>
<body>
    <nav class="header">
        <h1>Library</h1>
        <button class="login">Log In</button>
    </nav>
    <button class="add-book">Add Book</button>

    <form id="new-book" action="">
        <h2>Add New Book</h1>
        <input id="name" type="text" name="name" value="" placeholder="Name" required> 
        <input id="author" type="text" name="author" value="" placeholder="Author" required>
        <input id="page" type="text" name="page" value="" placeholder="Pages" required>
        <div>
            <label for="check">Have you read it?</label>
            <input type="checkbox" name="read" id="check">
        </div>
        <button type="submit" class="add">Add</button>
    </form>
    <div class="card-grid">
        <!-- <div class="card">
            <h3 class="name-card">Name</h3>
            <h3 class="author-card">Author</h3>
            <h3 class="pages-card">Pages</h3>
        </div> -->
    </div>

    <script src="index.js"></script>
</body>
</html>
